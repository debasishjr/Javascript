<html>
	<head>
		<title>ID_js</title>
	</head>	
	<body>
		<button id="mybtn">Clickme	</button>
		
		<p id="hello">Hello and welcome</p>
		
		<script type="text/javascript">
			document.getElementById("hello").innerHTML="Thanks Visit again";
			document.getElementById("mybtn").onclick=function()
						{document.getElementById("hello").innerHTML="Hello and Welcome"}
		</script>
	</body>
</html>
