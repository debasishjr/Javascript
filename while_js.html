<html>
	<head>
		<title>While_js</title>
	</head>
	<body>
		<p>Select a number to find how many guesses the pc needs to find the same number...</p>
		<p>
			<select id="num">
				<option selected>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
			<button id="btn">Guess!!!</button>
		</p>
		<script type="text/javascript">
			document.getElementById("btn").onclick=function(){
				var count=1; var rand=" "; var m=false;
				var n=document.getElementById("num").value;
				while(m==false){
					rand=Math.floor(Math.random()*6)+1;
					if(rand==n){
						m=true;
						alert("I got it with "+count+" guesses");
					}
					else{
						m=false;
						count++;
					}
				}
			}
		</script>
	</body>
</html>
