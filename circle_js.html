<html>
	<head>
		<title>Circle_js</title>
		<style type="text/css">
			.circle{
				width:130px;
				height:130px;
				border-radius:50%;
				float:left;
				margin-right:50px;
				align:center;
				margin-top:10px;
				margin-left:10px;
			}
			#red_circle{
				background-color:red;
			}
			#blue_circle{
				background-color:blue;
			}
			#yellow_circle{
				background-color:yellow;
			}
		</style>
	</head>	
	<body>		
		<div class="circle" id="red_circle">Click me</div>
		<div class="circle" id="blue_circle"></div>
		<div class="circle" id="yellow_circle"></div>
		<script type="text/javascript">
			document.getElementById("red_circle").onclick=function(){ 
			document.getElementById("red_circle").innerHTML="Ok Done" 
			}
			<!-- document.getElementById("red_circle").onclick=function(){  -->
			<!-- document.getElementById("red_circle").style.display="none"  -->
			<!-- } -->
			document.getElementById("blue_circle").onclick=function(){ 
			document.getElementById("blue_circle").style.backgroundColor="green" 
			} 
			document.getElementById("yellow_circle").onclick=function(){ 
			document.getElementById("yellow_circle").style.borderRadius="10%" 
			} 
		</script> 
	</body>
</html>
